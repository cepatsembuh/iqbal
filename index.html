<!DOCTYPE html>

  <head>

    <meta name="author" content="Cepat Sembuh">
    <title>Cepat Sembuh</title>

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->

    <!-- Costum files -->

    <script src="js/main.js" charset="utf-8"></script>

    <div class="container">
          <label for="nama">Nama</label>
          <input type="text" class="form-control input" id="nama">

          <input type="number" class="form-control input" id="no_bpjs">

          <input type="number" class="form-control input" id="no_rujuk">
          <label for="keluhan">Keluhan anda</label>
          <textarea id="keluhan" rows="5" class="form-control input"></textarea><br>
          <button class="btn btn-info" onclick="submitForm()" id="submit">Submit</button>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
