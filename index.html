<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CepatSembuh">

    <title>CepatSembuh - Dr. Iqbal</title>

    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  </head>
  <body>
    <div class="container">
      <label for="nama">Nama</label>
      <input type="text" class="u-full-width" id="nama"><br><br>

      <label for="no_bpjs">No BPJS</label>
      <input type="number" class="u-full-width" id="no_bpjs"><br><br>

      <label for="nik">NIK</label>
      <input type="number" class="u-full-width" id="nik"><br><br>

      <label for="no_rujuk">No Rujukan</label>
      <input type="number" class="u-full-width" id="no_rujuk"><br><br>

      <label for="keluhan">Keluhan anda</label>
      <textarea id="keluhan" rows="5" class="u-full-width"></textarea><br>

      <button class="button-primary full-width" onclick="submitForm()">Submit</button>
    </div> <!-- /.container -->
    
    <script src="js/jquery.min.js"></script>    
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js" charset="utf-8"></script>
    <script src="bower_components/sweetalert/dist/sweetalert-dev.js" charset="utf-8"></script>
  </body>
</html>
