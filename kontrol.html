<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2980B9">
    <meta name="author" content="CepatSembuh">

    <title>CepatSembuh - Dr. Iqbal</title>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  </head>
  <body>
    <div class="container">
      <label for="konsultasi_ke">Konsultasi Ke Berapa?: </label>
      <input type="number" class="form-control" id="konsultasi_ke">

      <label for="tanggal">Tanggal Surat Rujukan</label>
      <input type="date" class="form-control" id="tanggal">

      <label for="nama">Nama</label>
      <input type="text" class="form-control input" id="nama">

      <label for="no_bpjs">No BPJS</label>
      <input type="number" class="form-control input" id="no_bpjs">

      <label for="nik">NIK</label>
      <input type="number" class="form-control input" id="nik">

      <label for="no_rujuk">No Rujukan</label>
      <input type="text" class="form-control input" id="no_rujuk">

      <label for="keluhan">Keluhan anda</label>
      <textarea id="keluhan" rows="5" class="form-control input"></textarea><br>

      <button class="btn btn-inverse full-width" onclick="submitForm()">Submit</button>
    </div> <!-- /.container -->
    
    <script src="js/vendor/jquery.min.js"></script>    
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js" charset="utf-8"></script>
    <script src="bower_components/sweetalert/dist/sweetalert-dev.js" charset="utf-8"></script>
  </body>
</html>
